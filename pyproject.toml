[tool.poetry.dependencies]
python = "3.8.11"
requests = "*"
colorful = "*"
tabulate = "*"
click = "*"
colorama = "*"
more_itertools = "*"
blessed = "*"
pandas = "*"
console = "*"
lolcat = "*"
asciinema = { version = "*", markers = "sys_platform != 'win32'" }
rich = "*"


# ---------------------------------------------------------------------
# docs {{{

jupyterthemes = "*"
sphinxcontrib-runcmd = "*"
sphinx-code-highlighter = "*"
