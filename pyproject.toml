[tool.poetry.group.dev.dependencies]
pre-commit = "*"
isort = "*"
flake8 = "*"
xdoctest = "*"
black = "*"
jupyter = "*"
ipython = "*"
neovim = "*"
pylama = "*"
pytest = "*"
ipdb = "*"
pylint = "*"
pdbr = "*"
pytest-clarity = "*"
pdbpp = "*"
pytest-only = "*"
pytest-parametrization = "*"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-vvx"

[tool.isort]
include_trailing_comma = true
ensure_newline_before_comments = true
line_length = 88
skip_gitignore = true
